<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container panel bg-dark">
		<div>
			<h2 class="header">Calculator</h2>
		</div>
		<input type="text" id="input" class="input form-control">
		<input type="text" id="result" class="result input form-control" readonly>
		<div class="rowPad offset-2">
			<button class="btn btn-dark" onclick="addData('1')">1</button>
			<button class="btn btn-dark" onclick="addData('2')">2</button>
			<button class="btn btn-dark" onclick="addData('3')">3</button>
			<button class="btn btn-dark" onclick="addData('+')">+</button>
			<button class="btn btn-dark" onclick="addData('/')">/</button>
		</div>
		<div class="rowPad offset-2">
			<button class="btn btn-dark" onclick="addData('4')">4</button>
			<button class="btn btn-dark" onclick="addData('5')">5</button>
			<button class="btn btn-dark" onclick="addData('6')">6</button>
			<button class="btn btn-dark" onclick="addData('-')">-</button>
			<button class="btn btn-dark" onclick="addData('*')">*</button>

		</div>
		<div class="rowPad offset-2">
			<button class="btn btn-dark" onclick="addData('7')">7</button>
			<button class="btn btn-dark" onclick="addData('8')">8</button>
			<button class="btn btn-dark" onclick="addData('9')">9</button>
			<button class="btn btn-dark" onclick="addData('**')">^</button>
			<button class="btn btn-dark" onclick="addData('%')">%</button>
		</div>
		<div class="rowPad offset-2">
			<button class="btn btn-dark" onclick="addData('0')">0</button>
			<button tyepe="submit" class="btn btn-dark" onclick="calc()">=</button>
			<button class="btn btn-dark" onclick="clear()">C</button>
			<button class="btn btn-dark" onclick="addData('(')">(</button>
			<button class="btn btn-dark" onclick="addData(')')">)</button>				
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
